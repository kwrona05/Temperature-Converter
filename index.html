<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Converter C to F</title>
    </head>
    <body>
        <div class="converter">
            <div class="tile">
                <h1>Convert &deg;<span class="one">C</span> to &deg;<span class="two">F</span></h1>
            </div>
            <div class="tile">
            <input class="input" type="number" placeholder="Enter the text">
            </div>
            <div class="tile">
                <p class="result"></p>
            </div> 
            <div class="tile button">
                <button class="convert">Convert</button>
                <button class="reset">Reset</button>
                <button class="swap">Swap</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
